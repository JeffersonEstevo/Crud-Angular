<mat-card>
  <mat-toolbar color="primary">Adicionar Nova Tarefa </mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <input matInput placeholder="Título" formControlName="titulo">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Descrição" formControlName="descricao">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Responsável" formControlName="responsavel">
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Prioridade</mat-label>
        <mat-select formControlName="prioridade">
          <mat-option value="null"></mat-option>
          <mat-option value="baixa">Baixa</mat-option>
          <mat-option value="media">Média</mat-option>
          <mat-option value="alta">Alta</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Data" formControlName="data">
      </mat-form-field>
    </form>
  </mat-card-content>


  <mat-card-actions >
    <button mat-raised-button color="primary" (click)="onSubmit()">Cadastrar</button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
