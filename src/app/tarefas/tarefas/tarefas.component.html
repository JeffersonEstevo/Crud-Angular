<mat-card>

  <mat-toolbar color="primary">Listagem de Tarefas</mat-toolbar>

  <div *ngIf="tarefas$ | async as tarefas; else loading">
    <table mat-table [dataSource]="tarefas" class="mat-elevation-z8">

      <!-- Id -->
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let tarefa"> {{ tarefa._id }} </td>
      </ng-container>


      <!-- Titulo -->
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef> Título </th>
        <td mat-cell *matCellDef="let tarefa"> {{ tarefa.titulo }} </td>
      </ng-container>

      <!-- Descricao -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let tarefa"> {{ tarefa.descricao }} </td>
      </ng-container>

      <!-- Responsavel -->
      <ng-container matColumnDef="responsavel">
        <th mat-header-cell *matHeaderCellDef> Responsável </th>
        <td mat-cell *matCellDef="let tarefa"> {{ tarefa.responsavel }} </td>
      </ng-container>

      <!-- Acoes
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let tarefa"> {{ tarefa.acoes }} </td>
      </ng-container> -->

      <!-- Prioridade -->
      <ng-container matColumnDef="prioridade">
        <th mat-header-cell *matHeaderCellDef> Prioridade </th>
        <td mat-cell *matCellDef="let tarefa"> {{ tarefa.prioridade }} </td>
      </ng-container>

      <!-- Data -->
      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef> Data </th>
        <td mat-cell *matCellDef="let tarefa"> {{ tarefa.data }} </td>
      </ng-container>

      <!-- Ações -->
      <ng-container matColumnDef="acoes">
        <mat-header-cell *matHeaderCellDef>
          <button mat-mini-fab color="accent" aria-label="Adicionar tarefa"  style="margin: 2em;">
            <mat-icon (click)="onAdd()">add</mat-icon>
          </button>
        </mat-header-cell>

        <mat-cell *matCellDef="let tarefa">
          <button mat-icon-button color="primary" aria-label="Editar tarefa">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" aria-label="Remover tarefa">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>

      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>


</mat-card>
